<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTime Supply Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="section">
        <h1>LifeTime Supply Calculator</h1>
        <p>Favourite Snack: <span class="highlight" id="snack"></span></p>
        <p>Current Age: <span class="highlight" id="current-age"></span></p>
        <p>Estimated Maximum Age: <span class="highlight" id="max-age"></span></p>
        <p>Amount of snacks per day: <span class="highlight" id="snacks-per-day"></span></p>
        <p>You will need <span class="highlight" id="total-snacks"></span> chocolate chips to last you until the ripe old
            age of <span class="highlight" id="max-age-2"></span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
